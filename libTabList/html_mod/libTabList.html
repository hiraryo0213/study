<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>libTabChage</title>
	<link rel="stylesheet" href="../css_mod/libTabList.css">
</head>
<body>
	<div class="wrapper">
		<div class="mdTabWrapper" data-libTabList>
			<div>
				<ul role="tablist">
					<li><a href="#tab1" role="tab" aria-controles="tab1" aria-selected="true">tab1</a></li>
					<li><a href="#tab2" role="tab" aria-controles="tab2" aria-selected="false">tab2</a></li>
					<li><a href="#tab3" role="tab" aria-controles="tab3" aria-selected="false">tab3</a></li>
				</ul>
			</div>
			<div class="elTabPanel">
				<ul>
					<li>
						<dl id="tab1" role="tabPanel" aria-hidden="false" class="elPanel">
							<dt>タイトル</dt>
							<dd>全角２０文字ああああああああああああああ</dd>
						</dt>
					</li>
					<li>
						<dl id="tab2" role="tabPanel" aria-hidden="true" class="elPanel">
							<dt>タイトル2</dt>
							<dd>全角２０文字ああああああああああああああ</dd>
						</dt>
					</li>
					<li>
						<dl id="tab3" role="tabPanel" aria-hidden="true" class="elPanel">
							<dt>タイトル3</dt>
							<dd>全角２０文字ああああああああああああああ</dd>
						</dt>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/libTabList.js"></script>
	<script>
	$('[data-libTabList]').libTabList();
	</script>
</body>
</html>
